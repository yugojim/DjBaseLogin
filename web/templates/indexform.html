<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>CSISRoutingCheck</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="CareMed demo project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static ''%}plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>
<body>
        {% if request.user.is_authenticated %}
            <center>
			<p>{{request.user}} 您已經登入囉</p>
				<div style="margin: 30px 0 0 0;">
					<span style="font-size: 32px; font-weight: 500;">CSIS Daily Checking</span>
					<span style="font-size: 16px;">v0.4.0</span>
				</div>
				<hr />

				<div>
					<form novalidate="novalidate" class="simple_form query" action="/" accept-charset="UTF-8" method="get"><input name="utf8" type="hidden" value="&#x2713;" />
						<div class="form-inputs">
							<div class="form-group select optional query_protocol"><label class="select optional control-label" for="query_protocol">計畫編號：</label>
								<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="query[protocol]" id="query_protocol">
									<option value=""></option>
									<option value="2018TLB_Info">2018TLB_Info</option>
								</select>
							</div>
							<div class="form-group select optional query_form"><label class="select optional control-label" for="query_form">問卷名稱：</label>
								<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="query[form]" id="query_form">
									<option value=""></option>
									<option value="00. Basic Information for Biobank">00. Basic Information for Biobank</option>
								</select>
							</div>
							<div class="form-group select optional query_version"><label class="select optional control-label" for="query_version">問卷版本：</label>
								<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="query[version]" id="query_version">
									<option value=""></option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
								</select>
							</div>
						</div>
						<div class="form-actions">
						  <input type="submit" name="commit" value="reset" style="width: 120px" class="btn btn-default btn btn-default" />
						  <input type="submit" name="commit" value="submit" style="width: 450px" class="btn btn-default btn btn-default" />
						</div>
					</form>
				</div>
				<hr />
				<table>
					<tr>
						<td><form class="button_to" method="get" action="/dashboard"><input style="width: 160px" class="btn btn-default" type="submit" value="Dashboard" /></form></td>
						<td><form class="button_to" method="get" action="/notifications"><input style="width: 160px" class="btn btn-default" type="submit" value="Notification Setting" /></form></td>
					</tr>
				</table>
				<hr />

				<table id="forms" class="display responsive nowrap" data-source="http://dailychecking.csis.cims.tw:8080/?format=json&amp;query%5Bform%5D=&amp;query%5Bprotocol%5D=&amp;query%5Bversion%5D=">
				  <thead>
					<tr>
					  <th>Protocol</th>
					  <th>Title</th>
					  <th>Version</th>
					  <th>Rule</th>
					  <th>Apply</th>
					</tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
			</center>
        {% else %}
			<center>
				<p>尚未登入喔~<a href="/accounts/login/">登入</a></p>
			</center>
        {% endif %}


<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
